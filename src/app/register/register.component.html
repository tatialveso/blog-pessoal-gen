<section class="row m-0">
  <div class="col d-flex justify-content-center p-0">
    <img class="login-img" src="assets/img/login.png" alt="">
  </div>

  <div class="bg-color col d-flex justify-content-center align-items-center p-0">
    <form class="login-form">
      <div class="form-group">
        <label for="nome">Nome *</label>
        <input [(ngModel)]='user.nome' name="nome" type="text" class="form-control" placeholder="Insira seu nome"
          required>
      </div>
      <div class="form-group">
        <label for="login">Endereço de e-mail *</label>
        <input [(ngModel)]='user.login' name="login" type="email" class="form-control"
          placeholder="Digite seu melhor e-mail" required>
      </div>
      <div class="form-group">
        <label for="foto">Link da Foto</label>
        <input [(ngModel)]='user.foto' name="foto" type="text" id="foto" class="form-control"
          placeholder="Link da sua foto">
      </div>
      <div class="form-group">
        <label for="senha">Senha *</label>
        <input (input)='confirmPassword($event)' name="senha" type="password" class="form-control"
          placeholder="Digite sua senha" required>
      </div>
      <div class="row">
        <div class="col-6">
          <label for="dataAniversario">Data de nasc.*</label>
          <input [(ngModel)]='user.dataAniversario' name="dataAniversario" type="date" class="form-control" required>
        </div>
        <div class="col-6">
          <label for="admin">Tipo de usuário *</label>
          <select (change)='userType($event)' name="admin" class="custom-select" required>
            <option class="placeholder" selected disabled>Escolha uma opção</option>
            <option value="false">Leitor</option>
            <option value="true">Administrador</option>
          </select>
        </div>
      </div>

      <div class="d-flex justify-content-center">
        <button type="submit" class="mt-2 p-2 btn" (click)='register()'>Entrar</button>
      </div>
      <p class="p-register text-center mt-3 mb-0">Já possui cadastro? <a routerLink='/login'>Entre!</a></p>
    </form>
  </div>
</section>
