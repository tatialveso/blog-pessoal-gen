  <div class="col d-flex justify-content-center p-0">
    <img class="login-img" src="assets/img/login.png" alt="">
  </div>

  <div class="bg-color col d-flex justify-content-center align-items-center p-0">
    <form class="login-form">
      <div class="form-group">
        <label>EndereÃ§o de e-mail</label>
        <input [(ngModel)]='userLogin.login' type="email" class="form-control" aria-describedby="emailHelp" placeholder="Digite seu melhor e-mail">
      </div>

      <div class="form-group">
